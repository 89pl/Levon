<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levon - Your AI Novelist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:wght@700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }

        .font-serif {
            font-family: 'Lora', serif;
        }

        .font-display {
            font-family: 'Playfair Display', serif;
        }

        .paper-texture {
            background-color: #fcfaf2;
            background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .book-shadow {
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1), -1px 0 2px rgba(0, 0, 0, 0.05);
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        @keyframes ink-flow {
            0% {
                opacity: 0.3;
                transform: translateY(0);
            }

            50% {
                opacity: 0.7;
                transform: translateY(-2px);
            }

            100% {
                opacity: 0.3;
                transform: translateY(0);
            }
        }

        .ink-loading {
            animation: ink-flow 2s infinite ease-in-out;
        }
    </style>
    <link rel="stylesheet" href="/index.css?v=6">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="/icon-192.png">
</head>

<body class="bg-slate-100 text-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
</body>

</html>
